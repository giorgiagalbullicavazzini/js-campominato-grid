<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container flex">
        <!-- Header -->
        <header class="flex p-20">
            <!-- Header left -->
            <div class="header-left flex">
                <div class="logo">
                    Logo
                </div>
                <div class="title">Campo Minato</div>
            </div>
            <!-- // Header left -->

            <!-- Header right -->
            <div class="header-right">
                <form action="#">
                    <label for="difficulty">Difficoltà:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="">Scegli la difficoltà</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button type="button" class="play">Play</button>
                </form>
            </div>
            <!-- // Header right -->
        </header>
        <!-- // Header -->
    
        <!-- Main -->
        <main class="flex flex-grow-1">
            <div class="grid flex"></div>
        </main>
        <!-- // Main -->
    
        <!-- Footer -->
        <footer class="p-20">
            <div class="credits">Made with love by <a href="#">Boolean</a></div>
        </footer>
        <!-- // Footer -->
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
